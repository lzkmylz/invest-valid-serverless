service: invest-valid-serverless

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: ap-southeast-1
  memorySize: 128
  timeout: 5
  endpointType: regionsl

plugins:
  - serverless-mocha-plugin

functions:
  updateAvatar:
    handler: UserAttr/updateAvatar.update
    events: 
      - http:
          path: userAttr/updateAvatar
          method: post
          cors: true

